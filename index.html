<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lectura de Tarot</title>
    <link rel="stylesheet" href="TarotHomePagestyles.css">
    <style>
        .container {
            position: relative;
        }
        .button-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .support-button-container {
            position: absolute;
            bottom: 10px;
            left: 10px;
        }
        .age-restriction {
            margin-bottom: 20px; /* Add margin to create space between this and the button */
        }
        .support-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff; /* Change to your preferred button color */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .support-button:hover {
            background-color: #0056b3; /* Change to a darker shade on hover if desired */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-container">
            <a href="login.html" class="btn">Iniciar sesión</a>
        </div>
        <div class="support-button-container">
            <a href="mailto:your_email@example.com" class="support-button">Necesitas ayuda? Contáctame</a>
        </div>
        <h1 class="title">Bienvenida a mi servicio de Lectura de Tarot</h1>
        <p class="description">Explora el místico mundo de las cartas del tarot y obtén respuestas sobre el viaje de tu vida.</p>
        <div class="age-restriction">
            <p>Las lecturas son solo para mayores de 18 años.</p>
        </div>
        <a href="Options.html" class="btn">Reservar una lectura</a>
    </div>
</body>
</html>
